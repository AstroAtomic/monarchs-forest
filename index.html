<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE MONARCH'S FOREST</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #aaffcc;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .vhs-static, .scanlines, .vhs-glow, .vhs-overlay {
      pointer-events: none;
    }

    .vhs-static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      mix-blend-mode: screen;
      opacity: 0.08;
      z-index: 1;
    }

.scanlines {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    transparent 0px,
    rgba(255, 255, 255, 0.07) 1px,
    transparent 3px
  );
  z-index: 2;
  mix-blend-mode: overlay;
  animation: lineSweep 3s infinite linear;
  pointer-events: none;
}

    @keyframes lineSweep {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }

    .vhs-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,255,128,0.05), transparent 80%);
      z-index: 2;
    }

    .vhs-overlay {
      position: fixed;
      top: 12px;
      left: 20px;
      color: #aaffcc;
      font-size: 0.9rem;
      z-index: 4;
      opacity: 0.9;
    }



    header {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      z-index: 5;
      background-color: rgba(0, 0, 0, 0.75);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fffc9e;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border: 1px solid #aaffcc;
      border-radius: 4px;
    }

    nav a:hover {
      color: black;
      background-color: #aaffcc;
    }

main {
  position: relative;
  z-index: 3;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  padding: 6rem 2rem 3rem;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px); /* adjust for nav */
}

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 6px #0f0;
      animation: glowflicker 4s infinite;
      margin-bottom: 2rem;
    }

    #typewriter {
      font-size: 1rem;
      white-space: pre-wrap;
      border-right: 2px solid #aaffcc;
      text-shadow: 0 0 2px #aaffcc;
      overflow: hidden;
      max-width: 90%;
      margin: 0 auto;
    }

    .glitch-text {
      animation: vhsGlitch 3s infinite;
    }

    @keyframes glowflicker {
      0%, 100% { text-shadow: 0 0 2px #0f0; }
      50% { text-shadow: 0 0 6px #0f0; }
    }

    @keyframes vhsGlitch {
      0%, 100% { transform: none; }
      10% { transform: translateY(0.9px); }
      20% { transform: translateX(-1px); }
      30% { transform: translateX(1px); }
      40% { transform: translateY(-0.9px); }
      50% { transform: translateY(0.9px); }
      60% { transform: translateX(0.9px); }
      70% { transform: translateX(-0.9px); }
      80% { transform: translateY(1px); }
      90% { transform: none; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #typewriter {
        font-size: 0.85rem;
      }
      nav a {
        display: block;
        margin: 0.5rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="vhs-static"></div>
  <div class="scanlines"></div>
  <div class="vhs-glow"></div>
  <div class="vhs-overlay"></div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d8a7a1dcf.mp3" type="audio/mp3">
  </audio>

  <header>
    <nav>
      <a href="index.html">HOME</a>
      <a href="Introduction.html">INTRO</a>
      <a href="#">UTILITY</a>
      <a href="#">SHOP</a>
      <a href="#">JOURNAL</a>
    </nav>
  </header>

  <main class="glitch-text">
    <h1>THE MONARCH'S FOREST</h1>
    <div id="typewriter"></div>
  </main>

  <script>
    const message = ">> INSERTING TAPE...\n>> DECODING ARCHIVAL FILE...\n>> WARNING: MEMORY FRAGMENTATION DETECTED";
    const el = document.getElementById('typewriter');
    let i = 0;

    function type() {
      if (i < message.length) {
        el.textContent += message.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }

    window.onload = () => {
      type();
    };
  </script>
</body>
</html>
