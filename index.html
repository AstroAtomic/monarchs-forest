  <main class="glitch-text">
    <h1>THE MONARCH'S FOREST</h1>
    <div id="typewriter"></div>
  </main>

  <script>
    const message = ">> INSERTING TAPE...\n>> DECODING ARCHIVAL FILE...\n>> SUCCESS: IMPERIAL GOVERNMENT SYSTEM ACTIVE";
    const el = document.getElementById('typewriter');
    let i = 0;

    function type() {
      if (i < message.length) {
        el.textContent += message.charAt(i);
        i++;
        setTimeout(type, 5);
      }
    }

    window.onload = () => {
      type();
    };
  </script>
